<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label>Enter the number of Dice:</label><br>
        <input type="number" id="numOfDice" value="1" min="1"> <!-- adding default value of 1 in input element along with minimum value of 1 i.e. cannot exceed below 1-->
        <button onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
   
    </div>



    <script src="index.js"></script>
</body>
</html>
